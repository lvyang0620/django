{% extends 'base.html' %}
<!-- page content Start -->
{% block content %}
    <div class="content-page">
         <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">

                   <div class="tab-content task-content">
                      <div class="tab-pane fade show active" id="resources" role="tabpanel">
                         <div class="card border-none">
                            <div class="card-body custom-card-space">
                               <div class="d-flex align-items-center justify-content-between mb-3">
                                  <h5>BOM信息汇总</h5>
                               </div>
                               <div class="table-responsive rounded tbl-server-info">
                                  <table class="table mb-0">
                                     <thead class="text-uppercase">
                                           <tr class="ligth ligth-data">
                                               <th>ID</th>
                                               <th>项目</th>
                                               <th>BOM名称</th>
                                               <th>硬件版本</th>
                                               <th>配置描述</th>
                                               <th>操作</th>
                                           </tr>
                                     </thead>
                                     <tbody class="ligth-body">
                                     {% for b in bominfo %}
                                         <tr>
                                                <td>{{ b.id }}</td>
                                                <td>{{ b.project }}</td>
                                                <td>{{ b.bomname }}</td>
                                                <td>{{ b.hw_version }}</td>
                                                <td>{{ b.description }}</td>
                                                <td>
                                                    <div class="dropdown">
                                                        <a class="dropdown-item" href="#">查看</a>
                                                        <a class="dropdown-item" href="#">编辑</a>
                                                        <a class="dropdown-item" href="#">删除</a>
                                                    </div>
                                                </td>
                                         </tr>
                                     {% endfor %}

                                     </tbody>
                                  </table>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
            </div>
         </div>
    </div>
{% endblock content %}
<!-- page content end  -->
