{% extends 'base.html' %}
<!-- page content Start -->
{% block content %}
    <div class="content-page">
     <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">

               <div class="tab-content task-content">
                  <div class="tab-pane fade show active" id="resources" role="tabpanel">                     
                     <div class="card border-none">
                        <div class="card-body custom-card-space">
                           <div class="d-flex align-items-center justify-content-between mb-3">
                              <h5>物料类别表</h5>
                           </div>
                           <div class="table-responsive rounded tbl-server-info">
                              <table class="table mb-0">
                                 <thead class="text-uppercase">
                                       <tr class="ligth ligth-data">
                                            <th>变更内容</th>
                                            <th>执行状态</th>
                                            <th>变更原因</th>
                                            <th>创建时间</th>
                                            <th>执行方式</th>
                                            <th>发起人</th>
                                            <th>关联BOM名</th>
                                            <th>操作</th>
                                       </tr>
                                 </thead>
                                 <tbody class="ligth-body">
                                 {% for e in ecn %}
                                     <tr>
                                            <td>{{ e.content }}</td>
                                            <td>{{ e.state }}</td>
                                            <td>{{ e.reason }}</td>
                                            <td>{{ e.createtime }}</td>
                                            <td>{{ e.action }}</td>
                                            <td>{{ e.createdby }}</td>
                                            <td>{{ e.bominfo.bomname }}</td>
                                            <td>
                                                <div class="dropdown">
                                                    <a class="dropdown-item" href="#">查看</a>
                                                    <a class="dropdown-item" href="#">编辑</a>
                                                    <a class="dropdown-item" href="#">删除</a>
                                                </div>
                                           </td>
                                     </tr>
                                 {% endfor %}

                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
        </div>
        <!-- Page end  -->
	 </div>
    </div>
{% endblock content %}
<!-- page content end  -->
