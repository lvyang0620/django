{% extends 'base.html' %}
<!-- page content Start -->
{% block content %}
	<div class="content-page">
       <div class="d-flex align-items-center justify-content-between mb-3">
           <h5>修改ECN {{ ecn.id }}</h5>
           <a href="{% url 'bom:ecn' %}" ><span style="float:right;"><h5>返回</h5></span></a>
       </div>
        <div>
            <form method="post" action="{% url 'bom:ecn_handle' %}">
                {% csrf_token %}
                <label>ECN ID：</label><input style="width: 300px" name="id" readonly value="{{ ecn.id }}"><br>
                <label>变更内容：<textarea style="width: 300px;height: 100px" name="content">{{ ecn.content }}</textarea><br>
                <label>执行状态：</label><input style="width: 300px" name="state" value="{{ ecn.state }}"><br>
                <label>变更原因：</label><input style="width: 300px" name="reason" value="{{ ecn.reason }}"><br>
                <label>创建时间：</label><input style="width: 300px" name="createtime" value="{{ ecn.createtime }}"><br>
                <label>执行方式：</label><input style="width: 300px" name="action" value="{{ ecn.action }}"><br>
                <label>发 起 人：</label><input style="width: 300px" name="createdby" value="{{ ecn.createdby }}"><br><br>
                <label>关联BOM：</label><input style="width: 300px" name="bominfo" value="{{ ecn.bominfo }}"><br><br>
                <input type="submit" style="width: 120px" name="del" value="删  除">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="submit" style="width: 120px" name="modify" value="保  存">
            </form>
        </div>
    </div>
{% endblock content %}
<!-- page content end  -->
