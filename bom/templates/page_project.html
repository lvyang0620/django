<!doctype html>
<html lang="en">
  <head>
      {% load static %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>管理系统</title>
      <link rel="stylesheet" href="{% static 'css/backend-plugin.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/backend.css' %}">
      <link rel="stylesheet" href="{% static 'css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/line-awesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'css/remixicon.css' %}">
      <link rel="stylesheet" href="{% static 'css/dripicons.css' %}">
      
      <link rel='stylesheet' href="{% static 'css/main.css' %}">
      <link rel='stylesheet' href="{% static 'css/main1.css' %}">
      <link rel='stylesheet' href="{% static 'css/main2.css' %}">
      <link rel='stylesheet' href="{% static 'css/main3.css' %}">
      <link rel="stylesheet" href="{% static 'css/mapbox-gl.css' %}">
  </head>
  <body class=" ">
    <!-- Wrapper Start -->
    <div class="wrapper">
      
      <div class="two-sidebar sidebar-1  sidebar-default ">
          <div class="iq-sidebar">
              <div class="data-scrollbar" data-scroll="1">
                  <nav class="iq-sidebar-menu">
                      <div class="tab-content">
                          <div class="tab-pane fade active show" id="project-pan" role="tabpanel">                        
                              <div class="iq-sidebar-top">
                                  <div class="top-menu-icon">
                                      <h4 class="text-uppercase">BOM管理系统</h4>
                                  </div>
                              </div>
                              <ul id="project" class="iq-menu list-inline m-0">
                                  <li class="active">                            
                                      <a href="{% url 'bom:index' %}">
                                          <span>BOM管理</span>
                                      </a>
                                  </li>
                                  <li class=" ">                            
                                      <a href="">
                                          <span>购销管理</span>
                                      </a>
                                  </li>
                                  <li class=" ">                            
                                      <a href="">
                                          <span>库存管理</span>
                                      </a>
                                  </li>
                                  <li class=" ">                            
                                      <a href="">
                                          <span>PMC管理</span>
                                      </a>
                                  </li>
                                  <li class=" ">                            
                                      <a href="">
                                          <span>生产管理</span>
                                      </a>
                                  </li>
                                  <li class=" ">                            
                                      <a href="">
                                          <span>财务管理</span>
                                      </a>
                                  </li>
                                  <li class=" ">                            
                                      <a href="">
                                          <span>个人中心</span>
                                      </a>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </nav>
              </div>
          </div>
      </div>
     
	  <div class="iq-top-navbar">
          <div class="iq-navbar-custom">
              <nav class="navbar navbar-expand-lg navbar-light p-0">
                  <div class="iq-search-bar device-search">
                      <form>
                          <div class="input-prepend input-append">
                              <div class="btn-group">
                                  <label class="dropdown-toggle searchbox" data-toggle="dropdown">
                                  <input class="dropdown-toggle search-query text search-input" type="text" placeholder="Type here to search..."><span class="search-replace"></span>
                                  <a class="search-link" href="#"><i class="ri-search-line"></i></a>
                                  <span class="caret"><!--icon--></span>
                                  </label>
                              </div>
                          </div>
                      </form>
                  </div>

              </nav>
          </div>
      </div>
  
	<div class="content-page">
     <div class="container-fluid">
        <div class="row">

            <div class="col-lg-12">

               <div class="tab-content task-content">
                  <div class="tab-pane fade show active" id="resources" role="tabpanel">                     
                     <div class="card border-none">
                        <div class="card-body custom-card-space">
                           <div class="d-flex align-items-center justify-content-between mb-3">
                              <h5>项目列表</h5>
                           </div>
                           <div class="table-responsive rounded tbl-server-info">
                              <table class="table mb-0">
                                 <thead class="text-uppercase">
                                       <tr class="ligth ligth-data">
                                          <th>No.</th>
                                          <th>项目名称</th>
                                          <th>项目描述</th>
                                          <th>操作</th>
                                       </tr>
                                 </thead>
                                 <tbody class="ligth-body">
                                 {% for proj in project %}
                                     <tr>
                                           <td>{{ proj.id }}</td>
                                           <td>{{ proj.name }}</td>
                                           <td>{{ proj.description }}</td>
                                           <td>
                                              <div class="dropdown">
                                                    <a class="dropdown-item" href="#">查看</a>
                                                    <a class="dropdown-item" href="#">编辑</a>
                                                    <a class="dropdown-item" href="#">删除</a>
                                              </div>
                                           </td>
                                     </tr>
                                 {% endfor %}

                                 </tbody>
                              </table>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
        </div>
        <!-- Page end  -->
	 </div>
    </div>
    </div>
    <!-- Wrapper End-->

  </body>
</html>
