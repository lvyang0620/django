{% extends 'base.html' %}
<!-- page content Start -->
{% block content %}
	<div class="content-page">
       <div class="d-flex align-items-center justify-content-between mb-3">
           <h5>{{ project.name }}</h5>
           <a href="{% url 'bom:project' %}" ><span style="float:right;"><h5>返回</h5></span></a>
       </div>
        <div>
            <form method="post" action="{% url 'bom:project_handle' %}">
                {% csrf_token %}
                <input type="hidden" name="id" value="{{ project.id }}">
                <label>项目名：</label><input style="width: 300px" name="name" value="{{ project.name }}"><br><br>
                <label>描&nbsp&nbsp&nbsp&nbsp述：</label><textarea style="width: 300px;height: 200px" name="description">{{ project.description }}</textarea><br><br><br>
                <input type="submit" style="width: 120px" name="del" value="删  除">
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                <input type="submit" style="width: 120px" name="modify" value="保  存">
            </form>
        </div>
    </div>
{% endblock content %}
<!-- page content end  -->
