{% extends 'base.html' %}
<!-- page content Start -->
{% block content %}
    <div class="content-page">
         <div class="container-fluid">
            <div class="row">

                <div class="col-lg-12">

                   <div class="tab-content task-content">
                      <div class="tab-pane fade show active" id="resources" role="tabpanel">
                         <div class="card border-none">
                            <div class="card-body custom-card-space">
                               <div class="d-flex align-items-center justify-content-between mb-3">
                                  <h5>物料类别表</h5>
                               </div>
                               <div class="table-responsive rounded tbl-server-info">
                                  <table class="table mb-0">
                                     <thead class="text-uppercase">
                                           <tr class="ligth ligth-data">
                                               <th>供应商编码</th>
                                               <th>供应商名</th>
                                               <th>联系人</th>
                                               <th>电话</th>
                                               <th>职位</th>
                                               <th>地址</th>
                                               <th>操作</th>
                                           </tr>
                                     </thead>
                                     <tbody class="ligth-body">
                                     {% for s in supplier %}
                                         <tr>
                                                <td>{{ s.code }}</td>
                                                <td>{{ s.name }}</td>
                                                <td>{{ s.contacts_name }}</td>
                                                <td>{{ s.contacts_phone }}</td>
                                                <td>{{ s.contacts_position }}</td>
                                                <td>{{ s.address }}</td>
                                                <td>
                                                    <div class="dropdown">
                                                        <a class="dropdown-item" href="#">查看</a>
                                                        <a class="dropdown-item" href="#">编辑</a>
                                                        <a class="dropdown-item" href="#">删除</a>
                                                    </div>
                                                </td>
                                         </tr>
                                     {% endfor %}

                                     </tbody>
                                  </table>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
            </div>
         </div>
    </div>
{% endblock content %}
<!-- page content end  -->
